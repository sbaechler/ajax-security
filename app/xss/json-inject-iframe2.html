<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Injecting javascript into JSON</title>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild --></head>
<body>
<h1>XSS Attack with JSON on iFrame</h1>

<div>
  <span id="container"></span>
</div>
<script>
  $(function() {
    $.getJSON('./getName2.json')
      .then(function(data){
        $('#container').append('<iframe src="'+data.picture+'">');
      });
  });

</script>


</body>
</html>
